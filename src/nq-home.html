<dom-module id="nq-home">
    <template>

        <style include="iron-flex iron-flex-alignment iron-positioning"></style>

        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
                height: 100%;
                position: relative;
            }

        </style>

        <firebase-document
                path="/documents/{{docId}}"
                data="{{doc}}">
        </firebase-document>

        <!--<div class="fit overflowy">[[doc.description]]</div>-->

        <polymer-quill-html-render
                class="fit full"
                id="quilDoc"
                content="{{doc.description}}">
        </polymer-quill-html-render>

        <!--<polymer-quill
                class="full"
                id="quilDoc"
                content="<h2>Hello World! - Store as HTML</h2>"
                store-as="html">
        </polymer-quill>-->

    </template>

    <script>
        class NqHome extends Polymer.Element {
            static get is() {
                return 'nq-home';
            }

            static get properties() {
                return {
                    level: Number,
                    viewId: String,
                    docId: String,
                    schema:{
                        type:Object,
                        value: function() { return {}; },
                        //observer: 'dataChanged'
                    },
                    doc:{
                        type:Object,
                        value: function() { return {}; },
                        //observer: 'dataChanged'
                    }
                };
            }
            dataChanged(newValue, oldValue) {
                console.log('nq-home doc from:', oldValue, 'to:', newValue);
            }
            ready(){
                //console.log('nq-home ready level: ', this.level, 'viewId', this.viewId);
            }
        }
        window.customElements.define(NqHome.is, NqHome);
    </script>
</dom-module>
