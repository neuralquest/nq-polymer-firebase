<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../three-js/three-js.html">
<link rel="import" href="../three-renderer.html">

<dom-module id="demo-app">
  <template>
    <three-renderer
        scene="{{scene}}"
        camera="{{camera1}}">
    </three-renderer>
    <three-renderer
        scene="{{scene}}"
        camera="{{camera2}}"
        clear-color="#333333">
    </three-renderer>
    <three-renderer
        scene="{{scene}}"
        camera="{{camera3}}"
        clear-color="#999999">
    </three-renderer>
    <three-renderer
        scene="{{scene}}"
        camera="{{camera4}}"
        clear-color="grey">
    </three-renderer>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'demo-app',
    ready: function() {

      this.scene = new THREE.Scene();
      var axis = new THREE.AxisHelper();
      this.scene.add(axis);

      this.camera1 = new THREE.PerspectiveCamera(60, 1, 1000, 0.1);
      this.camera1.position.set(2, 2, 2);
      this.camera1.lookAt(new THREE.Vector3());

      this.camera2 = this.camera1.clone();
      this.camera2.position.set(2, 0, 0);
      this.camera2.lookAt(new THREE.Vector3());

      this.camera3 = this.camera1.clone();
      this.camera3.position.set(0, 2, 0);
      this.camera3.lookAt(new THREE.Vector3());

      this.camera4 = this.camera1.clone();
      this.camera4.position.set(0, 0, 2);
      this.camera4.lookAt(new THREE.Vector3());

    }
  });
</script>
